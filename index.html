<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main-container">
    
    <div class="linktree" id="linktree">
        <h2>My Linktree</h2>
        <ul id="links"></ul>
        <button id="addLinkButton">Add Link</button>
        <form class="form" id="addLinkForm">
            <div class="input-group">
            <input type="text" id="socialPlatform" placeholder="Social Platform">
            <input type="url" id="socialLink" placeholder="Link">
            <button type="submit">Add Link</button>
            </div>
        </form>

        
    </div>

</div>
<script src="./index.js"></script>
</body>
</html>
